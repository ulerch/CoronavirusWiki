{% extends "wiki/base.html" %}
{% load staticfiles i18n wiki_tags %}

{% block content %}
    <table>
      <thead>
        <tr>
          <th width="20%"> </td>
          {% for col in cols %}
            <th class="center" width="20%">{{ col.label }}</td>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
        <tr>
          <td>{{ row.label }}</td>
          {% for col in cols %}
            <td class="detail_link center" row={{ row.pk }} col={{ col.pk }}>{% wiki_count row.pk col.pk %} entries</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock content %}
